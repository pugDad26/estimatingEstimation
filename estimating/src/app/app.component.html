<div 
  *ngFor="let opponent of opponents"
  class="form-check"
>
  <input 
    form-check-input
    type="checkbox"
  >
  <label
    form-check-label
  >
    {{ opponent.name }}
  
</label>

    <!-- NEED TO FIND SOLUTION TO SEND BUTTON VALUE/NAME ATTRIBUTE WHEN BUTTON CLICKED -->
    <!-- <button
    >
      {{ opponent.name }}
    
    </button> -->

</div>

<br><br>

<div>
  <!-- Get the name from the input -->
  <input 
      type="text"
      #opponent
    >
    <!-- SEND THE INPUT TO ADD OPPONENT METHOD AND SET VARIABLE OF NEW OPPONENT TO 
         USE ON SECOND SCREEN
     -->
     <button 
        mat-raised-button color="primary"
        (click)="addOpponent(opponent.value)"
      >
        Add Opponent
      </button>
</div>
