<div 
  class="container"
>
<mat-card
  class="card"
>
<h2>
  CHOOSE OPPONENT
</h2>
<div 
  class="form-check chooseOpponent"
  *ngFor="let opponent of opponents"
>

<label
  form-check-label
>
  {{opponent.name}}
  <input
    form-check-input
    #foeChosen
    name="{{opponent.name}}"
    type="checkbox"
    [checked]="foe"
    (change)="setOpponentChosen(foeChosen.name)"
  >
</label>
